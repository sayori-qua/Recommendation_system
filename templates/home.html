{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
<div class="container py-5">
  <!-- Поисковая строка -->
  <div class="text-center mb-4">
    <form action="{{ url_for('search') }}" method="GET" class="d-flex justify-content-center">
      <input type="text" name="query" placeholder="Поиск товаров..." required class="form-control me-2" style="max-width: 400px;">
      <button type="submit" class="btn btn-primary">Поиск</button>
    </form>
  </div>

  <!-- Основной текст -->
  <div class="text-center mb-5">
    <p class="text-muted fs-5">Откройте интересующую категорию и получите рекомендации по товарам</p>
  </div>

  <!-- Здесь можно добавить категории, карточки и т.д. -->
</div>
{% endblock %}
